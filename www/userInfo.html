<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="all.css" />
		<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-title">
					<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span> 
				            个人资料
					<span class="glyphicon glyphicon-home pull-right" id="home"></span>
				</div>
			</div>
		</nav>
		<div class="container">
			<form action="/user/upload" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="file" name="file" value="" accept="image/*" />
				</div>
				<div class="form-group">
					<input type="submit" name="" value="上传头像" class="form-contro 	l btn btn-success" />
				</div>
			</form>
		</div>
		
		<!--放置模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<tton>
                <h4 class="modal-title" id="myModalLabel">上传成功</h4>
            </div>
            <div class="modal-body">
            	<!--放置从后台响应的数据-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认<tton>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

         <script type="text/javascript">
         	$('#goback').click(function(){
         		history.go(-1)
         	})
         	$('#home').click(function(){
         		location.href='/'
         	})
         	
         	$('form').submit(function(e){
         		e.preventDefault()
         		var data = new FormData(this)
         		$.ajax({
					url:this.action,
					data,data,
					method:'post',
					contentType:false,
					processData:false,
					success:function(data){
						$('.modal-body').html(data.msg);
						$('#myModal').modal('show').on('hide.bs.modal',function(){											
								location.href='/'
								
						})	
					}
				})

         	})
         </script>
	</body>
</html>
