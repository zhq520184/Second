<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="all.css" />
		<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-title">
					<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span> 
					    登录
					<span class="glyphicon glyphicon-plus-sign pull-right" id="register"></span>
				</div>
			</div>
		</nav>
		<!--表单-->
		<div class="container">
			<form action="/user/login" method="post">
				<div class="form-group">
					<input type="text" name="username" value="" required placeholder="请填写昵称" class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" name="password" value="" required placeholder="请填写密码" class="form-control" />
				</div>
				<div class="form-group">
					<input type="submit" name="" id="" value="登录" class="form-control btn btn-success" />
				</div>
			</form>
		</div>
		
		<!--模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<tton>
                <h4 class="modal-title" id="myModalLabel">注册---智游问答</h4>
            </div>
            <div class="modal-body">
            	<!--放置从后台响应的数据-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认<tton>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
         <script type="text/javascript">
         $('#goback').click(function(){
					history.go(-1)
			})
			$('#register').click(function(){
				location.href="register.html"
			})
			$('form').submit(function(e){
				e.preventDefault();
					$.post(this.action,$(this).serialize(),(data)=>{
						console.log(data)
						$('.modal-body').html(data.msg);
						$('#myModal').modal('show').on('hide.bs.modal',function(){
							if(data.code==0){
								location.href='register.html'
							}
							if(data.code==1){
								location.href='index.html'
							}
						})														
				})		
			})

                 </script>
	</body>
</html>
