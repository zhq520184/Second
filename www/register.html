<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="all.css" />
		<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-title">
					<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span> 注册
					<span class="glyphicon glyphicon-home pull-right" id="home"></span>
				</div>
			</div>
		</nav>

		<!--表单-->
		<div class="container">
			<form action="/user/register" method="post">
				<div class="form-group">
					<input type="text" name="uesrname" value="" required placeholder="请填写昵称" class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" name="password" value="" required placeholder="请填写密码" class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" name="checkpsw" value="" required placeholder="请确认密码" class="form-control" />
				</div>
				<div class="form-group">
					<input type="radio" name="sex" value="man" checked/>先生
					<input type="radio" name="sex" value="women" />小姐
				</div>
				<div class="form-group">
					<input type="email" name="email" value="" required placeholder="请输入邮箱地址" class="form-control" />
				</div>
				<div class="form-group">
					<select name="scoure" class="form-control">
						<option value="h5">h5</option>
						<option value="php">php</option>
						<option value="js">js</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" name="" id="" value="注册" class="form-control btn btn-success" />
				</div>
			</form>
		</div>
		<!--放置模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<tton>
                <h4 class="modal-title" id="myModalLabel">注册---智游问答</h4>
            </div>
            <div class="modal-body">
            	<!--放置从后台响应的数据-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认<tton>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
            <script type="text/javascript">
            	$('#goback').click(function(){
            		//返回上一页
            		history.go(-1)
            	})
            	$('#home').click(function(){
            		//返回主页面
            		location.href='index.html'
            	})
            	$('form').submit(function(e){
            		e.preventDefault()
            	    var password =$(':password').map(function(){
            	    	return  $(this).val()
            	    })
            	    if(password[0]==password[1]){
            	    		//获取表单的内容
            		$.post(this.action,$(this).serialize(),(data)=>{
            			$('.modal-body').html(data.msg)
            			//hide.bs.model 指的是弹出框消失之后要执行的事件
            			$('#myModal').modal('show').on('hide.bs.model',function(){
            				location.href='index.html'
            			})
            			
            		})
            	   }
            	})
            </script>
	</body>
</html>
