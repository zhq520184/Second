<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="all.css" />
		<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-title">
					<span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span> 
					   提问
					<span class="glyphicon glyphicon-home pull-right" id="home"></span>
				</div>
			</div>
		</nav>
		<!--表单-->
		<div class="container">
			<form action="/user/ask" method="post">
				<div class="form-group">
				<textarea name="content" rows="20" cols="" class="form-control" placeholder="请详细描述你提问的问题"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" name="" id="" value="提交" class="form-control btn btn-success" />
				</div>
			</form>
		</div>
			<!--放置模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<tton>
                <h4 class="modal-title" id="myModalLabel">提问---智游问答</h4>
            </div>
            <div class="modal-body">
            	<!--放置从后台响应的数据-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认<tton>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

          <script type="text/javascript">
          	$('#goback').click(function(){
					history.go(-1)
			})
			$('#home').click(function(){
				location.href="/"
			})
			$('form').submit(function(e){
				e.preventDefault();
				$.post(this.action,$(this).serialize(),(data)=>{
					$('.modal-body').html(data.msg);
					$('#myModal').modal('show').on('hide.bs.modal',function(){				
						if(data.code==1){
							location.href='/'
						}else{
							location.href='ask.html'
						}
					})	
				})
			})

          </script>
	</body>
</html>
